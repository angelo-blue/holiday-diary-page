<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Holiday Diary</title>
    <style>
        <!-- diary style version: 0.1 -->
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale
        }

        body {
            /* all text centered */
            text-align: center;

            /* make the text look nice, especially on mac */
            font-family: "Colfax", Arial, Sans-serif;

            color: #404441
        }
        
        h1,h2 {
            /* cyan colour for main headings */
            color: #12bbad;
        }

        /* responsive for margins - smaller margins on smaller devices */
        @media (max-width: 768px) {
            html {
                font-size: 24px;
            }
            body {
                margin-left: 5%;
                margin-right: 5%;
            }
        }
        
        @media (min-width: 768px) and (max-width: 991px) {
            html {
                font-size: 20	px;
            }
            body {
                margin-left: 10%;
                margin-right: 10%;
            }
        }


        @media (min-width: 991px) {
            body {
                margin-left: 20%;
                margin-right: 20%;
            }
        }
        
        p {
            font-weight:200px;
            color: #333;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        img {
            max-width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        /* no indentation for images */      
        figure {
            margin-left: 0;
            margin-right: 0;
        }
        
        figcaption {
            font-size: 0.75rem;
        }

        /* no bullets */
        ul {
            list-style-type: none;
            line-height: 1.5;
        }
    </style>

</head>

<body>
<h1>Holiday to Mars, last year</h1>

<h2>Arriving</h2>
<p>
It was a long flight.  We lifted off at 0700 Canaveral time.  The crowd went wild.
<p/>

<p>

<p/>

<figure>
<img src="launch.jpg"/>
<figcaption>The launch</figcaption>
</figure>

<h2>The first day</h2>
<p/>
